        <div class="container">
            <div class="row">

               <form id="contact-form">

                <div class="row">
                    <div class="col-md-6">
                        Contato
                        <div class="form-group">
                            <label for="name">
                                </label>
                            <input type="text" class="form-control" id="name" placeholder="Nome" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                </label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Entre com seu email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                </label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Escolha o assunto:</option>
                                <option value="service">Informações sobre o projeto</option>
                                <option value="suggestions">Sugestões e informações</option>
                                <option value="product">Suporte GoPlace</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                </label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Mensagem"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success pull-right" id="btnContactUs">
                            Enviar a mensagem</button>
                    </div>
                </div>
                </form>
